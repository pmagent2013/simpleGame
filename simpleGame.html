<!DOCTYPE HTML>
<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
      <title>Simple Game</title>
      <script>
         // Global Variables
         
		 
		 function Create2DArray(rows) {
			var locationArray = [];
			for (var i=0;i<rows;i++) {
			locationArray[i] = [];
			}		

			return locationArray;
			}
		var locationArray = Create2DArray(9);
		var points = 0;
		var alreadyVisited0 = false;
		var alreadyVisited1 = false;
		var alreadyVisited2 = false;
		var alreadyVisited3 = false;
		var alreadyVisited4 = false;
		var alreadyVisited5 = false;
		var alreadyVisited6 = false;
		var alreadyVisited7 = false;
		var alreadyVisited8 = false;
		locationArray[0][0] = 0;
		locationArray[0][1] = 1;
		locationArray[0][2] = 2;
		locationArray[1][0] = 3;
		locationArray[1][1] = 4;
		locationArray[1][2] = 5;
		locationArray[2][0] = 6;
		locationArray[2][1] = 7;
		locationArray[2][2] = 8;
		
		
		var currentLocale = locationArray[1][1];
		
		
         function updateDisplay() {
            var msg = "";
				switch (currentLocale) {
				   
				   case 0:  msg = "You have entered the enemy base";
							score();
							alreadyVisited0 = true;
								   break;
				   case 1:  msg = "You are offworld";
							score();
							alreadyVisited1 = true;
								   break;
				   case 2: msg = "You are in a village";
						   score();
						   alreadyVisited2 = true;
								   break;
				   case 3:  msg = "In a office";
							score();
							alreadyVisited3 = true;
								   break;
				   case 4:  msg = "You are in the Gateroom";
							score();
							alreadyVisited4 = true;
								   break;
				   case 5: msg = "In Armory";
						   score();
						   alreadyVisited5 = true;
								   break;
				   case 6:  msg = "Sleeping Quaters";
							score();
							alreadyVisited6 = true;
								   break;
				   case 7:  msg = "Laboratory";
							score();
							alreadyVisited7 = true;
								   break;
				   case 8: msg = "Cafe";
							score();
							alreadyVisited8 = true;
								   break;
				   case 100: msg = "Thanks for playing";
								   break;
				   default      : msg = "you cannot go that way";
				}
            var taPtr = document.getElementById("taDisplay");
            var history = taPtr.value;
            taPtr.value = msg + "\n" + history;
		}
         
         function go(dir, currentLocation) {
            var before = currentLocale;
			if (dir === 'north'){
				currentLocale-=3;
			}
			else if (dir === 'south'){
				currentLocale+=3;
			}
			else if (dir === 'east'){
				currentLocale+=1;
			}
			else if (dir === 'west'){
				currentLocale-=1;
			}
			else if (dir === 'quit'){
				currentLocale=100;
			}
							
            if (currentLocale != before) {
               updateDisplay();
            }
         }
		
		function score(){
			visit="alreadyVisited"+currentLocale;
			var pointPtr = document.getElementById('pointDisplay');
			if((visit)!=true){			
			points+=5;
			}
			msg=points;
			pointPtr.value = msg;
		}			
			
		
      </script>
   </head>
   
   
   <body onload="updateDisplay();">
   
      <h2>Simple Game</h2>
	  
      <textarea id="taDisplay" style="width:400px; height:200px;"></textarea>
	  <textarea id="pointDisplay" style="width:100px; height:50px;"></textarea>
      <br>
	  <!--button based movement-->
      <input type="button"
             value = "North"
             onclick="go('north', currentLocale);">
      <input type="button"
             value = "South"
             onclick="go('south', currentLocale);">
      <input type="button"
             value = "East"
             onclick="go('east', currentLocale);">
      <input type="button"
             value = "West"
             onclick="go('west', currentLocale);">
	  <br>
	  
	<!--text based movement-->  
	<input type="text" id="textInputBox" size="1" value="">
	<input type="button" value="Go"
	onclick="textInput=(document.getElementById('textInputBox').value)
	var taPtr = document.getElementById('taDisplay');
	var history = taPtr.value;
		if(textInput==='n'){
			go('north', currentLocale);
		}
		else if(textInput==='s'){
			go('south', currentLocale);
		}
		else if(textInput==='e'){
			go('east', currentLocale);
		}
		else if(textInput==='w'){
			go('west', currentLocale);
		}
		else if(textInput==='q'){
			go('quit', currentLocale);
		}
		else if(textInput==='d'){
			msg = 'you start dancing';
			taPtr.value = msg + '\n' + history;
		}
		else if(textInput==='h'){
			msg = ' n: Go North \n s: Go South \n e: Go East \n w: Go West \n d: Dance \n h: Help';
			taPtr.value = msg + '\n' + history;
		}
		else{
		msg = 'That key does not correspond to an action. To see all possible actions type h';
		taPtr.value = msg + '\n' + history;
		}
		
            
            
		">

   </body>
</html>
